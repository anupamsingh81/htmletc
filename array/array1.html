<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">

</head>
<body>
<script type="text/javascript">
function show(){
var txtBox = document.getElementById("txt");
var lines = txtBox.value.split("\n");

var txtBox1 = document.getElementById("txt1");
var lines1 = txtBox1.value.split("\n") ;


document.getElementById("value1").innerHTML = lines;
document.getElementById("value2").innerHTML = lines1;

}

</script>

<p><textarea name="txt"></textarea> </p>
<p><textarea name="txt1"></textarea></p>

<input type="submit" value="Make Array" onclick="show();"> 

<p> <span  id="value1"> Value </span></p>
<p> <span  id="value2"> Value </span></p>


</body>
</html>
